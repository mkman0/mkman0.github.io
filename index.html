<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .window {
            position: absolute;
            top: 80px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 0;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .button {
            margin-top: 10px;
            display: inline-block;
        }

        .bg {
            position: absolute;
            bottom: 80px; /* Adjusted position */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
<script src="myScript.js"></script>

<div id="snow"></div>

<div class="window">
    <div class="santa">
        <div class="head">
            <div class="face">
                <div class="redhat">
                    <div class="whitepart"></div>
                    <div class="redpart"></div>
                    <div class="hatball"></div>
                </div>
                <div class="eyes"></div>
                <div class="beard">
                    <div class="nouse"></div>
                    <div class="mouth"></div>
                </div>
            </div>
            <div class="ears"></div>
        </div>
        <div class="body"></div>
    </div>
</div>

<div class="message-container">
    <div class="bg">
        <!-- Add background content here -->
    </div>
    <div class="message">
        <h1>Boldog karácsonyt<br>Manófej!</h1>
        <a href="https://luminapark.hu/budapest-christmas/" class="button">Nyitsd ki az ajit!</a>
    </div>
</div>

</body>
</html>
